<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私の最初のホームページ</title>
    <style>
        /* ここにCSSを記述します */
        body {
            background-color: #e0f7fa; /* 背景色を薄い青色に設定 */
            color: #333333;            /* 文字色を濃い灰色に設定 */
            font-family: sans-serif;   /* 見やすいようにフォントを指定 */
            margin: 2em;               /* ページの周囲に余白を追加 */
        }
        h1 {
            color: #00796b; /* 見出しの色を少し変えてアクセントに */
        }
        ul {
            list-style-type: none; /* リストの黒丸を非表示に */
            padding-left: 0;       /* リストの左側の余白を削除 */
        }
        li {
            background-color: #ffffff; /* 各項目の背景を白に */
            border-left: 5px solid #00796b; /* 左側にアクセントの線を引く */
            padding: 15px;             /* 内側の余白 */
            margin-bottom: 10px;       /* 各項目の下の余白 */
        }
    </style>
</head>
<body>

    <h1>ようこそ!</h1>

    <h2>自己紹介</h2>
    <ul>
        <li><strong>名前:</strong> 塩谷</li>
        <li><strong>学部学科:</strong> 理工学部</li>
        <li><strong>趣味:</strong> 映画</li>
    </ul>

</body>
</html>
